<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多組 Bootstrap 可輸入下拉選單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h2>可輸入的下拉選單</h2>

    <!-- 第一組 -->
    <div class="mb-3">
      <label for="searchDropdown1" class="form-label">選擇水果：</label>
      <div class="dropdown">
        <input type="text" id="searchDropdown1" class="form-control dropdown-toggle" placeholder="輸入搜尋..." data-bs-toggle="dropdown">
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">蘋果</a></li>
          <li><a class="dropdown-item" href="#">香蕉</a></li>
          <li><a class="dropdown-item" href="#">櫻桃</a></li>
          <li><a class="dropdown-item" href="#">葡萄</a></li>
          <li><a class="dropdown-item" href="#">芒果</a></li>
        </ul>
      </div>
    </div>

    <!-- 第二組 -->
    <div class="mb-3">
      <label for="searchDropdown2" class="form-label">選擇顏色：</label>
      <div class="dropdown">
        <input type="text" id="searchDropdown2" class="form-control dropdown-toggle" placeholder="輸入搜尋..." data-bs-toggle="dropdown">
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">紅色</a></li>
          <li><a class="dropdown-item" href="#">藍色</a></li>
          <li><a class="dropdown-item" href="#">綠色</a></li>
          <li><a class="dropdown-item" href="#">黃色</a></li>
          <li><a class="dropdown-item" href="#">黑色</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="test.js"></script> <!-- 引入 JavaScript -->
</body>
</html>
